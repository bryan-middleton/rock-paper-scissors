<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script> <!--run script AFTER loading otherwise game doesn't work-->
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <h3>Click Button to Play Game</h3>
        <button id="rock" class="move" disabled="true">Rock</button>
        <button id="paper" class="move" disabled="true">Paper</button>
        <button id="scissors" class="move" disabled="true">Scissors</button>
        <button id="gameState">Start Game</button>
    </div>
    <div id="results">
        <p id="round">Round</p>
        <p id="lastResult">Result: </p>
        <p id="playerScore">Player Score:</p>
        <p id="computerScore">Computer Score:</p>
        <p id="outcome"></p>
    </div>
</body>
</html>
