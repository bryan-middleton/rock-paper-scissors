<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <!--run script AFTER loading otherwise game doesn't work-->
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="content">
      <h1>Rock - Paper - Scissors</h1>
      <div class="headings">
        <button id="gameState">Start Game</button>
        <p id="round">Round:</p>
      </div>
      <div class="scores">
        <p id="playerScore">Player Score: 0</p>
        <p id="computerScore">Computer Score: 0</p>
      </div>
      <div class="gameContainer">
        <div id="game" class="game">
          <p class="gameItem" id="playerMove"></p>
          <p class="gameItem" id="vs">vs</p>
          <p class="gameItem" id="computerMove"></p>
        </div>
      </div>
      <div class="results">
        <p id="lastResult">Result:</p>
        <p id="outcome"></p>
      </div>
      <div class="buttons gameItem">
        <button id="ROCK" class="move" disabled="true">ROCK</button>
        <button id="PAPER" class="move" disabled="true">PAPER</button>
        <button id="SCISSORS" class="move" disabled="true">SCISSORS</button>
      </div>
    </div>
  </body>
</html>
